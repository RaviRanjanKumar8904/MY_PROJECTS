<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Finder</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1>Day of the Week Finder</h1>
        
        <div class="input-group">
            <div class="input-field">
                <label for="date">Date (1-31)</label>
                <input type="number" id="date" placeholder="DD" min="1" max="31">
            </div>

            <div class="input-field">
                <label for="month">Month (1-12)</label>
                <input type="number" id="month" placeholder="MM" min="1" max="12">
            </div>

            <div class="input-field">
                <label for="year">Year (e.g., 2024)</label>
                <input type="number" id="year" placeholder="YYYY" min="1">
            </div>

            <button id="findDayButton">
                Find Day
            </button>
        </div>

        <div class="result-area">
            <p id="errorMessage"></p>
            <p id="resultMessage"></p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
